<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="div1">

    </div>

    <script>
        var x=fetch("https://jsonplaceholder.typicode.com/posts");
        x.then((response)=>{
           // console.log(result);
           var j=response.json();
           //console.log(j);
          let table1=document.createElement("table");
           j.then((result)=>{
            //console.log(result);
            let keys=Object.keys(result[0]);
            console.log(keys);
           

            let rowheader=document.createElement("tr");
            keys.forEach((k)=>{
                let h=document.createElement("th");
                h.textContent=k;
                rowheader.append(h);
            })
            table1.append(rowheader);

            
            
            result.forEach((r)=>{
                 let row=document.createElement("tr");
                 keys.forEach((k)=>{
                    let cell=document.createElement("td");
                    cell.textContent=r[k];
                    row.append(cell);
                 })
                 table1.append(row);
            })
           })

           


           document.getElementById("div1").append(table1);
        });

        
         
       
    
     
        // result.forEach(element => {
            
        // });

    </script>
</body>
</html>
